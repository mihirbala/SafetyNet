<!DOCTYPE html>
<html>
  <head>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="application.js"></script>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>


  <body>
    <h3>SafetyNet</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
    var map = null;
    var socket = io();

    // Initialize and add the map
    $(function () {
        var socket = io();
        socket.on('new coords', function(msg){
        console.log(msg);
        addMarker(parseFloat(msg.lat), parseFloat(msg.lng), map);
        });
      });

    function addMarker(latitude, longitude, mapName) {
    	var newPos = {lat: latitude, lng: longitude};
    	var newMarker = new google.maps.Marker({position : newPos, map : mapName});
    }

    function initMap() {
      // The location of Uluru
      var africa = {lat: 5, lng: 5};
      // The map, centered at Uluru
      map = new google.maps.Map(document.getElementById('map'), {zoom: 4, center: africa});
    }

    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1XfV8qh9ejuaEroyC006HKTWNue5us5w&callback=initMap">
    </script>
  </body>
</html>
